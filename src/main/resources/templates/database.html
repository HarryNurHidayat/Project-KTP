    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">E-KTP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </div>

        <br>
        <div align="center"> Database KTP Indonesia</div>
        <main class="py-4">
            <div class="container-sm">
                <div class="d-grid gap-2 d-md-block">
                    <a href="/">Data Baru</a>
                    <a href="/">Cari data</a>
            
        <div class="table-responsive">
            <table class="table align-middle">
                <tr>
                    <th>NIK</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Tanggal Lahir</th>
                    <th>Action</th>
                </tr>
                  <tr th:each="godata:${goData}">
                      <td th:text="${godata.noktp}"></td>
                      <td th:text="${godata.nama}"></td>
                      <td th:text="${godata.alamat}"></td>
                      <td th:text="${#calendars.format(godata.tgllahir,'dd-mm-yyyy')}"></td>
                      <td>
                          <a href="/detil">Detail</a>
                          <a href="/edit">Edit</a>
                          <a href="/delete">Delete</a>
                      </td>
                </tr>
            </table>
        </div>
