<!DOCTYPE html>
<!--

<html>
    <head>
        <title>Data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div th:insert="/header :: head"></div>
    </head>
    <body>
        <div th:insert="/menu :: main_menu"></div>

        <section class="container-fluid">
            <div class="mt-3 d-flex justify-content-center fw-bold">Database KTP Indonesia</div>
            <a class="btn btn-primary mb-2" href="/read">Data baru</a>
            <a class="btn btn-success mb-2" href="/search">Cari data</a>
            <div class="table-responsive">
                <table id="tabelKTP" class="table table-primary table-striped align-middle">
                    <thead>
                        <tr>
                            <th scope="col">NIK</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Tanggal Lahir</th>
                            <th scope="col">Alamat</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="godata:${goData}">
                            <td th:text="${godata.noktp}"></td>
                            <td th:text="${godata.nama}"></td>
                            <td th:text="${#calendars.format(godata.tgllahir, 'dd-MMM-yyyy')}"></td>
                            <td th:text="${godata.alamat}"></td>
                            <td>
                                <a href="/detail">Detail</a>
                                <a href="/edit">Edit</a>
                                <a href="/delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </body>
</html>
