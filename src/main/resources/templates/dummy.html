<html>
    <head>
        <title>Dummy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">E-KTP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/data">Database</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dummy">Dummy</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <br>
        <div align="center">Database KTP Indonesia - Dummy</div>
        <main class="py-4">
            <div class="container-sm">
                <div class="d-grid gap-2 d-md-block">
                        <a href="/create" class= "btn btn-outline-primary  mb-3">Data baru</a><!-- comment -->
                        <a href="/search" class= "btn btn-outline-primary  mb-3">Cari data</a>                 
                    <br>
                    <div>
                        <div class="table-responsive-lg">
                            <table class="table table-striped table-bordered">
                                <thead class ="table-dark">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Tanggal Lahir</th>
                                        <th scope="col">Foto</th>
                                        <th scope="col">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="goDummy:${goDummy}">
                                        <td th:text="${goDummy.id}"></td>
                                        <td th:text="${#calendars.format(goDummy.tanggal, 'dd-MM-yyyy')}"></td>
                                        <td><img width="50px" th:src="@{'/gambar/' + ${goDummy.id}}"/></td>
                                        <td><a th:href="${'' + goDummy.id}" class="btn btn-success">Detail</a>
                                            <a th:href="${'/update/' + goDummy.id}" class="btn btn-primary">Edit</a>
                                            <a th:href="${'/delete/' + goDummy.id}" class="btn btn-danger" onclick="return confirm('Yakin ingin menghapus data ini?')">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div> 
                    </div>
                </div>
            </div>
        </main> 
    </body>
</html>
