<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div th:insert="/header :: head"></div>
    </head>
    <body>
        <section class="container-fluid">
            <div class="mt-3 fw-bold text-center">Data Dummy KTP</div>
            <a href="/create" class="btn btn-primary mb-3 mt-3">Create Data</a>
            <div class="table-responsive">
                <table id="tabelKTP" class="table table-primary table-striped align-middle">
                    <thead>
                        <tr>
                            <th scope="col">NIK</th>
                            <th scope="col">Tanggal Lahir</th>
                            <th scope="col">Foto</th>
                            <th scope="col">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="godummy:${goDummy}">
                            <td th:text="${godummy.id}"></td>
                            <td th:text="${#calendars.format(godummy.tanggal, 'dd-MMM-yyyy')}"></td>
                            <td th:text="${godummy.gambar}"></td>
                            <td>
                                <a href="/detail">Detail</a>
                                <a href="/edit">Edit</a>
                                <a href="/delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </body>
